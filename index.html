<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <title>Language Track Suggester</title>
</head>
<body>
  <!--form div-->
  <!--city question-->
  <div class="container">
    <div class="jumbotron">
      <h1>Language Track Suggester</h1>
    </div>
    <form id="questions">
        <label for="city">
          <h4>Do you live in Seattle or Portland?</h4>
        </label>
        <input id="city" class="form-control" type="text">
        <!--end city question-->
        <!--style question-->
        <h4>Do you want to work in front-end or back-end development?</h4>

        <div class="radio" class="form-control">
          <label>
            <input type="radio" name="style" value="front-end" class="form-control">
            Front-end
          </label>
        </div>

        <div class="radio" class="form-control">
          <label>
            <input type="radio" name="style" value="back-end" class="form-control">
            Back-end
          </label>
        <!--end style question-->
        <!--company question-->
        <h4>Do you want to work for a large company or a start-up?</h4>
        <div class="radio" class="form-control">
          <label>
            <input type="radio" name="company" value="front-end" class="form-control">
            Large company
          </label>
        </div>

        <div class="radio" class="form-control">
          <label>
            <input type="radio" name="company" value="back-end" class="form-control">
            Small start-up
          </label>
        </div
    </body>
    </html>
